<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>room_catcheck</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/not-found.css">
</head>

<body>
    <div class="image-container">
        <img src="/img/ascii_cat_black.gif" onclick="togglePlay()"
            alt="ASCII art of two cats in the rain. One cat is holding an umbrella to protect another cat laying down.">
        <div class="image-caption">oh?</div>
    </div>
    <audio id="audio" src="/audio/rain.mp3"></audio>
    <script src="/js/audio.js"></script>
    <script>
        const imageContainer = document.querySelector('.image-container');
        const imageCaption = document.querySelector('.image-caption');

        imageContainer.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX - imageContainer.getBoundingClientRect().left;
            const mouseY = e.clientY - imageContainer.getBoundingClientRect().top;

            imageCaption.style.left = `${mouseX}px`;
            imageCaption.style.top = `${mouseY}px`;
        });
    </script>
</body>

</html>
